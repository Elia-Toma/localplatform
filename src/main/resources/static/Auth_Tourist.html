<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Turista Autenticato</title>
    <h1>Pagina del Turista Autenticato</h1>
</head>
<style>
    form {
        border: 3px solid #f1f1f1;
    }

    /* Full-width inputs */
    input[type=text], input[type=date] {
        width: 20%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    /* CSS */
    button {
        appearance: none;
        background-color: #FAFBFC;
        border: 1px solid rgba(27, 31, 35, 0.15);
        border-radius: 6px;
        box-shadow: rgba(27, 31, 35, 0.04) 0 1px 0, rgba(255, 255, 255, 0.25) 0 1px 0 inset;
        box-sizing: border-box;
        color: #24292E;
        cursor: pointer;
        display: inline-block;
        font-family: -apple-system, system-ui, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        font-size: 14px;
        font-weight: 500;
        line-height: 20px;
        list-style: none;
        padding: 6px 16px;
        position: relative;
        transition: background-color 0.2s cubic-bezier(0.3, 0, 0.5, 1);
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        vertical-align: middle;
        white-space: nowrap;
        word-wrap: break-word;
    }

    button:hover {
        background-color: #F3F4F6;
        text-decoration: none;
        transition-duration: 0.1s;
    }

    button:disabled {
        background-color: #FAFBFC;
        border-color: rgba(27, 31, 35, 0.15);
        color: #959DA5;
        cursor: default;
    }

    button:active {
        background-color: #EDEFF2;
        box-shadow: rgba(225, 228, 232, 0.2) 0 1px 0 inset;
        transition: none 0s;
    }

    button:focus {
        outline: 1px transparent;
    }

    button:before {
        display: none;
    }

    button::-webkit-details-marker {
        display: none;
    }
</style>
<body>
<form id ="AuthTourist" method ="post">
    <h2>Vedere tutte le informazion per future visite</h2>
    <ul id="saveList"></ul>
    <button onclick="infoList()">Lista delle Informazioni</button>

    <h2>Save all info</h2>
    <input type="text" id="saveInfo" name="saveInfo" placeholder="Save Info">
    <button onclick="saveInfo()">Save</button>
</form>

</body>

<script>
    const baseUrl = 'http://localhost:8080';
    function infoList() {
        fetch(`${baseUrl}/POIs`)
            .then(response => response.json())
            .then(data => {
                console.log(data);
                const saveList = document.getElementById('saveList');
                saveList.innerHTML = '';
                data.forEach(save => {
                    const li = document.createElement('li');
                    li.appendChild(document.createTextNode(save));
                    saveList.appendChild(li);
                });
            });
    }
    function saveInfo(){
        const saveInfo = document.getElementById('saveInfo').value;
        fetch(`${baseUrl}/saveInfo`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({saveInfo})
        })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            });
    }

</script>
</html>
